spring.application.name=backend

# =========================
# ✅ SERVER CONFIGURATION
# =========================
server.port=${PORT:8080}

# =========================
# ✅ DATABASE CONFIGURATION
# =========================
# For Render (uses Railway or any external DB)
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/electronic_store}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:Bharani@2324}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# ✅ JPA / HIBERNATE CONFIGURATION
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================
# ✅ LOGGING
# =========================
logging.level.org.hibernate.SQL=DEBUG
